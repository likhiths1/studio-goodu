[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"
  ignore = "git diff --quiet HEAD^ HEAD -- ."

[build.environment]
  NODE_VERSION = "18.x"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"
  NODE_ENV = "production"
  VITE_APP_ENV = "production"
  # Ensure we're using the correct npm version
  NPM_VERSION = "9.x"
  
  # Disable telemetry
  NEXT_TELEMETRY_DISABLED = "1"
  GATSBY_TELEMETRY_DISABLED = "1"
  HUSKY = "0"
  
  # Node options
  NODE_OPTIONS = "--max_old_space_size=4096"

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
  targetPort = 5173

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Caching headers (1 day)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
